<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #111827, #000000 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.8;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.08);
            color: white;
            transition: 0.3s ease;
        }

        select option {
            color: black;
        }

        select:focus, input:focus {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
        }

        .predict-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: #16a34a;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .predict-btn:hover {
            background: #22c55e;
            box-shadow: 0 0 20px rgba(34,197,94,0.6);
            transform: translateY(-2px);
        }

        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: rgba(34,197,94,0.15);
            border: 1px solid rgba(34,197,94,0.4);
            color: #86efac;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media(max-width: 600px){
            .card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Performance Prediction</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="form-group">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label>Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <button class="predict-btn" type="submit">
            Predict Performance
        </button>

    </form>

    {% if results %}
    <div class="result-card">
        ðŸŽ¯ Predicted Maths Score: {{results}}
    </div>
    {% endif %}

</div>

</body>
</html>
