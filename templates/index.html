<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ML Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #111827, #000000 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .hero {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 14px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #22c55e;
            box-shadow: 0 0 20px rgba(34,197,94,0.6);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Student Performance Prediction</h1>

        <p>
            Predict academic performance using a machine learning model
            trained on demographic and educational features.
        </p>

        <a href="{{ url_for('predict_datapoint') }}" class="btn">
            Start Prediction →
        </a>

        <div class="footer">
            Machine Learning • Flask • Production Ready
        </div>
    </div>

</body>
</html>
